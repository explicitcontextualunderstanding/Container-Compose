name: Tests

on:
  # Manual trigger only - run via workflow_dispatch
  workflow_dispatch:
  # Required status check for PRs (but doesn't auto-run on commits)
  push:
    branches: [ main ]
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - 'Package.swift'
      - '.github/workflows/tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - 'Package.swift'
      - '.github/workflows/tests.yml'

jobs:
  test:
    name: Run Swift Static Tests
    runs-on: macos-26
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Swift
      uses: maartene/setup-swift@main
      with:
        swift-version: "6.2"
    
    - name: Cache Swift dependencies
      uses: actions/cache@v4
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-
    
    - name: Build
      run: swift build --build-tests
      
    - name: Run static tests
      run: swift test --filter Container-Compose-StaticTests.

    - name: Upload static test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: .build/debug/*.xctest
        if-no-files-found: ignore
